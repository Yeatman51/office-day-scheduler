<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
        
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">    
      <h2 id="date-time"></h2>
      <form action="">
        <ul>
        <li><label for="">8:00 am </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">9:00 am </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">10:00 am </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">11:00 am </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">12:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">1:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">2:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">3:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">4:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">5:00 pm </label><input type="text"><input type="submit" value="Save"></li>
        <li><label for="">6:00 pm </label><input type="text"><input type="submit" value="Save"></li>
      </ul>
      </form>
  </div>
  
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
