    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="time-block" class="container">    
      <h2 id="date-time"></h2>
      <form  action="">
        <ul>
          <li class="row"><div class="hour">08:00 am</div><input class="storage" type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">09:00 am</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">10:00 am</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">11:00 am</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">12:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">1:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">2:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">3:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">4:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">5:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
          <li class="row"><label class="hour">6:00 pm</label><input type="text"><button class="saveBtn">Save</button></li>
        </ul>
      </form>
  </div>
